<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json2ts</title>
    <script src="../js/json2ts.js"></script>
    <link rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.1.0/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.1.0/build/highlight.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="grid grid-cols-2 gap-4">
        <div class="box-border p-4 h-screen ">
            <div class="h-full w-full bg-gray-50 rounded">
                <textarea id="jsonInput" class="resize-none	overflow-auto h-full w-full p-2"></textarea>
            </div>
        </div>
        <div class="box-border p-4	h-screen ">
            <pre  class="overflow-auto h-full w-full bg-gray-50 rounded"><code id="tsOutput" class="h-full language-typescript"></code></pre>
        </div>
    </div>
    <script>
        const jsonInput = document.querySelector('#jsonInput');
        const tsOutput = document.querySelector('#tsOutput');

        jsonInput.addEventListener('input',(e)=>{
            console.log(e.target.value);

            const result = json2ts(e.target.value);

            if(result){
                tsOutput.textContent = result;
                hljs.highlightAll();
            }

        });

    </script>

</body>
</html>
