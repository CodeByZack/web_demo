<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX</title>
    <script src="../js/optionsBox.js"></script>
    <style>
      .flex-box {
        display: flex;
        width: 500px;
        border: 1px solid #333;
        padding: 10px;
      }
      .item {
        width: 60px;
        /* height: 60px; */
        background-color: coral;
        margin: 10px;
        color: #fff;
      }
      .item:nth-child(2n){
        height: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="flex-box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
    </div>

    <script>
      const optionsArr = [
        {
          key : "容器的属性",
          type : "title"
        },
        {
          key: "flex-direction",
          type : "select",
          values: ["row", "row-reverse", "column", "column-reverse"],
        },
        {
          key: "flex-wrap",
          type : "select",
          values: ["nowrap", "wrap", "wrap-reverse"],
        },
        {
          key: "justify-content",
          type : "select",
          values: ["flex-start","flex-end","center","space-between","space-around","stretch"],
        },
        {
          key: "align-items",
          type : "select",
          values: ["flex-start", "flex-end", "center", "baseline", "stretch"],
        },
        {
          key : "一号子元素的属性",
          type : "title",
        },
        {
          key : "flex-basis",
          type : "input",
        },
        {
          key : "flex-grow",
          type : "input",
        },
        {
          key : "flex-shrink",
          type : "input",
        },
        {
          key : "align-self",
          type : "select",
          values : ["flex-start", "flex-end", "center", "baseline", "stretch"]
        }
      ];

      const flexBox = document.querySelector(".flex-box");
      const flexItem = document.querySelector(".flex-box > .item"); 
      const applyStyle = (style) => {
        console.log(style);
        flexBox.style.flexDirection = style["flex-direction"];
        flexBox.style.flexWrap = style["flex-wrap"];
        flexBox.style.justifyContent = style["justify-content"];
        flexBox.style.alignItems = style["align-items"];

        flexItem.style.flexBasis = style["flex-basis"];
        flexItem.style.flexGrow = style["flex-grow"];
        flexItem.style.flexShrink = style["flex-shrink"];
        flexItem.style.alignSelf = style["align-self"];
      };

      OptionBox.init(optionsArr, applyStyle).mount();
    </script>
  </body>
</html>
