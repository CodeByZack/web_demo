<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX</title>
    <script src="../js/optionsBox.js"></script>
    <style>
      .flex-box {
        display: flex;
        width: 500px;
        border: 1px solid #333;
        padding: 10px;
      }
      .item {
        width: 60px;
        /* height: 60px; */
        background-color: coral;
        margin: 10px;
        color: #fff;
      }
      .item:nth-child(2n){
        height: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="flex-box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
    </div>

    <script>
      const optionsArr = [
        {
          key: "flex-direction",
          values: ["row", "row-reverse", "column", "column-reverse"],
        },
        {
          key: "flex-wrap",
          values: ["nowrap", "wrap", "wrap-reverse"],
        },
        {
          key: "justify-content",
          values: [
            "flex-start",
            "flex-end",
            "center",
            "space-between",
            "space-around",
            "stretch"
          ],
        },
        {
          key: "align-items",
          values: ["flex-start", "flex-end", "center", "baseline", "stretch"],
        },
      ];

      const flexBox = document.querySelector(".flex-box");
      const flexItems = document.querySelector(".flex-box > .item"); 
      const applyStyle = (style) => {
        console.log(style);
        flexBox.style.flexDirection = style["flex-direction"];
        flexBox.style.flexWrap = style["flex-wrap"];
        flexBox.style.justifyContent = style["justify-content"];
        flexBox.style.alignItems = style["align-items"];
      };

      OptionBox.init(optionsArr, applyStyle).mount();
    </script>
  </body>
</html>
