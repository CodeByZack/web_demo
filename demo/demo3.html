<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
        <script src="./js/three.js"></script>
        <script src="./js/OrbitControls.js"></script>
        <script src="./js/stats.min.js"></script>
        <script src="./js/dat.gui.min.js"></script>
        <script>
            //渲染器
            var renderer;
            function initRender() {
                width = window.innerWidth;
                height = window.innerHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias: true
                });
                //设置canvas尺寸
                renderer.setSize(width, height);
                //设置背景
                renderer.setClearColor(0x000000, 1.0);
                //设置设备像素比
                renderer.setPixelRatio(window.devicePixelRatio);
                //添加到dom
                document.body.appendChild(renderer.domElement);
    
            }
    
            //相机
            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
                camera.position.set(0, 40, 1000);
                camera.lookAt(new THREE.Vector3(0,0,0));
            }
            //场景
            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }
    
            //光源
            var light;
            function initLight() {
                //添加环境光
                scene.add(new THREE.AmbientLight(0x404040));
                //添加平衡光
                light = new THREE.DirectionalLight(0xffffff);
                light.position.set(0, 1, 0);
                scene.add(light);
            }
            
            //初始化性能插件
            var stats;
            function initStats() {
                stats = new Stats();
                document.body.appendChild(stats.dom);
            }

            var gui;
            function initGui() {
                //声明一个保存需求修改的相关数据的对象
                gui = {
                    BallY:0, //灯光y轴的位置
                    BallX:0, //球的x轴的位置
                    BallZ:0, //球的z轴的位置
                };
                var datGui = new dat.GUI();
                //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
                datGui.add(gui,"BallY",-100,100);
                datGui.add(gui,"BallX",-100,100);
                datGui.add(gui,"BallZ",-100,100);
            }

            //模型
            function initModel() {
                //通过加载图片生成一个纹理
                var map = new THREE.TextureLoader().load("./img/UV_Grid_Sm.jpg");
                //定义纹理在水平和垂直方向简单的重复到无穷大。
                map.wrapS = map.wrapT = THREE.RepeatWrapping;
                //定义纹理的各向异性
                map.anisotropy = 16;
                //定义兰伯特网孔材质
                var material = new THREE.MeshLambertMaterial({ map: map, side: THREE.DoubleSide });
                //球形网格 （半径长度，水平块的密度，垂直块的密度）
                object = new THREE.Mesh(new THREE.SphereGeometry(75, 20, 10), material);
                // object.position.set(0, 0, 200);
                scene.add(object);
    
                //轴辅助 （每一个轴的长度）
                object = new THREE.AxesHelper(1000);
                scene.add(object);

            }
    
            function animate() {
                render();
                stats.update();
                
                object.position.y = gui.BallY;
                object.position.x = gui.BallX;
                object.position.z = gui.BallZ;

                controls.update();
                requestAnimationFrame(animate);
            }
    
            function render() {
                renderer.render(scene, camera);
            }
    
            //窗口变动触发的函数
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
    
            //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
            var controls;
            function initControls() {
                controls = new THREE.OrbitControls( camera, renderer.domElement ); 
                // 如果使用animate方法时，将此函数删除
                //controls.addEventListener( 'change', render );
                // 使动画循环使用时阻尼或自转 意思是否有惯性
                controls.enableDamping = true;
                //动态阻尼系数 就是鼠标拖拽旋转灵敏度
                //controls.dampingFactor = 0.25;
                //是否可以缩放
                controls.enableZoom = true;
                //是否自动旋转
                controls.autoRotate = false;
                //设置相机距离原点的最远距离
                controls.minDistance  = 200;
                //设置相机距离原点的最远距离
                controls.maxDistance  = 2000;
                //是否开启右键拖拽
                controls.enablePan = true;

            }

            //绘制
            function draw() {
                initGui();
                initRender();
                initCamera();
                initScene();
                initLight();
                initModel();
                initControls();
                initStats();
                
                animate();

                window.addEventListener('resize', onWindowResize, false);
    
            }
        </script>
</head>


<body onload="draw();">

</body>

</html>
