<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端显示text文件</title>
</head>
<body>
  <div>
    <input
      type="file"
      class="read-local-txt-input"
      id="readTxt"
      accept=".txt">
  </input>
  <div id="show"></div>
  </div>
  <script>
    const inputTxt = document.getElementById('readTxt');
    const showBox = document.getElementById('show');

    const handleFile = ()=>{
      const file = inputTxt.files[0];
      const reader = new FileReader();
      reader.onload = (e)=>{
        const txt = e.target.result;
        showBox.innerText = txt;
      };
      reader.readAsText(file);
    };
    inputTxt.addEventListener("change",handleFile);

  </script>
</body>
</html>
